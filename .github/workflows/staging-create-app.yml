name: Create the clevercloud app for the staging environment

on: workflow_dispatch
jobs:
  create:
    runs-on: ubuntu-latest
    container:
      image: clevercloud/clever-tools
      env:
        CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
        CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
    steps:
      - name: Create a frontend application frontend for the staging environment, with portail-usager-carto-staging alias, based in Paris.
        run: clever create --type static-apache portail-usager-carto-staging --alias portail-usager-carto-staging --region par --org ${{ secrets.CLEVER_ORG_ID }}
      - name: Scale down to nano
        run: clever scale --flavor nano
