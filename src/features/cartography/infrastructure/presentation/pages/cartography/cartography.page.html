<div class="fr-grid-row fr-flex-wrap--nowrap fr-full-container--height">
  <div class="fr-col-xl-4 fr-col-lg-5 fr-display--flex fr-flex-direction--column fr-index--over fr-shadow--right">
    <address-geolocation
      (usagerAutolocate)="autoLocateUsagerRequest($event)"
      (addressToGeocode)="geocodeUsagerRequest($event)"></address-geolocation>
    <!-- TODO Créer à partir des infos de l'api listConseillers$ | async-->
    <p class="fr-px-3w fr-background-contrast--blue-cumulus" *ngIf="[].length > 0">
      Nombre de marqueurs présents visibles&nbsp;: {{ [].length }}
    </p>
    <cnfs-list class="fr-overflow--auto" [listConseillers]="[]"></cnfs-list>
  </div>
  <div class="fr-col-xl-8 fr-col-lg-7">
    <ng-container *ngIf="visibleMarkers$ | async as visibleMarkers">
      <leaflet-map
        [centerView]="centerView"
        [markers]="visibleMarkers | addUsagerMarker:(usagerCoordinates$ | async)"
        (markerChange)="onMarkerChanged($event)"
        (stateChange)="mapViewChanged($event)"></leaflet-map>
    </ng-container>
  </div>
</div>
