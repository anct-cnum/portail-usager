<ng-container *ngIf="cnfsMarkers$ | async as cnfsMarkers">
  <leaflet-map
    [mapOptions]="mapOptions"
    [cnfsMarkers]="cnfsMarkers"
    [usagerCoordinates]="usagerCoordinates$ | async"
    (addressToGeocode)="geocodeUsagerPosition($event)"
    (usagerAutolocate)="updateUsagerPosition($event)"></leaflet-map>
</ng-container>
