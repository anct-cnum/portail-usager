<div *ngIf="isOpen" class="fr-background-flat--info">
  <button
    style="float: right"
    class="fr-link--close fr-link fr-link--lg fr-text-inverted--info fr-pl-0 fr-mt-1w fr-mr-1w"
    (click)="isOpen = false">
    <span class="fr-sr-only">Fermer</span>
  </button>
  <div class="fr-p-3v">
    <p class="fr-text-inverted--info fr-mb-0 fr-text-align--center fr-text--bold">
      <span class="fr-icon-warning-fill" aria-hidden="true"></span>
      Nous travaillons actuellement à l'enrichissement des données de la carte.
      <br />
      Vous pourrez dans quelques semaines accéder aux coordonnées des conseillers numériques France Services ainsi qu’à leurs
      horaires de permanences.
    </p>
  </div>
</div>
